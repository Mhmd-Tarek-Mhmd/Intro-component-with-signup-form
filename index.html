<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <style>
      /* Global styles */
      :root {
        --red: hsl(0, 100%, 74%);
        --purple: hsl(248, 32%, 49%);
        --black: hsl(249, 10%, 26%);
        --gray: hsl(246, 25%, 77%);
        --white: hsl(0, 0%, 100%);
      }
      ::placeholder {
        opacity: 0.8;
        color: inherit;
        font-size: 14px;
        font-weight: 600;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        color: var(--white);
        font-family: "Poppins", sans-serif;
        background: var(--red) url(images/bg-intro-mobile.png) top center;
      }
      @media (min-width: 768px) and (max-height: 600px) {
        body {
          padding: 50px 0;
        }
      }
      @media (min-width: 768px) {
        body {
          background-image: url(images/bg-intro-desktop.png);
        }
      }
      @media (max-width: 767px) {
        body {
          padding-bottom: 50px;
        }
      }

      /* 
        Header area
      */

      header {
        display: grid;
        justify-content: center;
      }
      .trial {
        height: 60px;
        display: block;
        color: inherit;
        padding: 18px 0;
        text-align: center;
        text-decoration: none;
        background-color: var(--purple);
      }
      .txt h1 {
        font-size: 3em;
        line-height: 1.3;
        margin-bottom: 24px;
      }
      @media (min-width: 768px) {
        header {
          gap: 20px;
          padding: 0 24px;
          min-height: 100vh;
          align-items: center;
          align-content: center;
          grid-template-rows: 558px;
          grid-template-columns: minmax(0, 500px) minmax(0, 540px);
        }
      }
      @media (min-width: 1200px) {
        header {
          gap: 70px;
          padding: 0;
        }
      }      
      @media (max-width: 767px) {
        header {
          gap: 63px;
          padding: 0 10px;
          grid-template-rows: 310px 572px;
          grid-template-columns: minmax(0, 327px);
        }
        .trial {
          height: 88px;
          padding: 20px 42px;
          line-height: initial;
        }
        .txt {
          align-self: end;
          text-align: center;
        }
        .txt h1 {
          font-size: 1.75em;
          margin-bottom: 22px;
        }
      }

      .trial,
      .sign-up,
      .sign-up input {
        border-radius: 6px;
      }
      .trial,
      .sign-up {
        box-shadow: rgba(0, 0, 0, 0.1) 0 8px 3px;
      }
      .sign-up {
        gap: 20px;
        display: grid;
        padding: 40px;
        margin-top: 24px;
        background-color: var(--white);
      }
      .sign-up input {
        width: 100%;
        height: 56px;
        font: inherit;
        font-weight: 600;
        padding-left: 6.5%;
        color: var(--black);
        caret-color: var(--purple);
        border: 1px solid var(--gray);
      }
      .sign-up input:not([type="submit"]):focus {
        outline: none;
        border-color: var(--purple);
      }
      .sign-up input[type="submit"] {
        border: none;
        color: inherit;
        padding: 0 4px;
        font-weight: 400;
        letter-spacing: 2px;
        will-change: opacity;
        transition: 0.3s opacity;
        text-transform: uppercase;
        background-color: hsl(154, 59%, 51%);
        box-shadow: inset rgba(0, 0, 0, 0.1) 0 -4px 0;
      }
      .sign-up input[type="submit"]:hover {
        opacity: 0.8;
      }
      .sign-up p {
        font-size: 11px;
        margin-top: -6px;
        font-weight: 500;
        text-align: center;
        color: var(--gray);
      }
      .sign-up span {
        font-weight: 700;
        color: var(--red);
      }
      .sign-up > .error {
        color: var(--red);
        position: relative;
      }
      .sign-up .error input {
        color: inherit;
        border: 2px solid;
      }
      .sign-up .error img {
        top: 16px;
        right: 25px;
        position: absolute;
      }
      .sign-up .error em {
        display: block;
        font-size: 11px;
        margin-top: 8px;
        font-weight: 500;
        text-align: right;
      }
      @media (max-width: 767px) {
        .sign-up {
          gap: 16px;
          padding: 24px;
        }
        .sign-up p {
          padding: 0 24px;
        }
        .sign-up .error img {
          right: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="txt">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="form">
        <a href="/" class="trial">
          <strong>Try it free 7 days</strong>
          <span>then $20/mo. thereafter</span>
        </a>

        <form class="sign-up" novalidate onsubmit="validate(event)">
          <div>
            <input
              type="text"
              name="first-name"
              placeholder="First Name"
              aria-label="Enter your first name"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="last-name"
              placeholder="Last Name"
              aria-label="Enter your last name"
              required
            />
          </div>
          <div>
            <input
              type="email"
              name="mail"
              placeholder="Email Address"
              aria-label="Enter your email address"
              required
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              placeholder="Password"
              aria-label="Enter your password"
              required
            />
          </div>
          <input type="submit" value="Claim your free trial" />
          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </header>

    <script>
      function validate(e) {
        e.preventDefault();

        if (!e.target.checkValidity()) {
          const elements = [...e.target.elements];
          elements.pop();

          elements.forEach((ele) =>
            !ele.checkValidity() ? error(ele) : valid(ele.parentElement)
          );
        } else {
          e.target.submit();
        }
      }
      function error(target) {
        let errorMsg;
        errorMsg = !target.value.length
          ? `${target.placeholder} cannot be empty`
          : "Looks like this is not an email";

        const parent = target.parentElement;
        const template = `
          <div class='wrapper'>
            <img src='images/icon-error.svg' alt='' />
            <div role="alert">
              <em>${errorMsg}</em>
            </div>
          </div
        `;

        if (!parent.classList.contains("error")) {
          parent.className += "error";
          parent.innerHTML += template;
        } else {
          if (target.type === "email") {
            parent.querySelector(".wrapper em").innerHTML = errorMsg;
          }
        }
      }
      function valid(target) {
        if (target.classList.contains("error")) {
          target.querySelector(".wrapper").remove();
          target.classList.remove("error");
        }
      }
    </script>
  </body>
</html>
